<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login</title>
</head>
<header>
    <div class="section">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/robot-cartoon.avif" id="logo_image">
            </a>
        </div>
    </div>



</header>

<body class="login_background">
    <center>
        <h1 class="login_title">Introduce yourself <br> let's get to know each other properly!</h1>
    </center>


    <div class="container">

        <div class="form-container">
            <form>
                <div class="email-container">
                    <p>email</p>
                    <label for="email">
                        <input type="email" name="email" id="email">
                    </label>
                </div>

                <div class="password-container">
                    <p>password</p>
                    <label for="password">
                        <input type="password" name="password" id="password">
                    </label>
                </div>
                <a href="chat.html">
                    <button class="send-button">Send</button>
                </a>

            </form>
        </div>

        <div class="image-container">
            <img src="images/robot-hand-background-small.jpg" id="image">
        </div>
    </div>






</body>

</html>
